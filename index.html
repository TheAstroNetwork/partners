<!DOCTYPE html>
<html>
<head>
  <title>My Purple Shadow Box</title>
  <style>
    .box {
      width: 300px;
      height: 200px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
      margin: 50px auto;
      padding: 20px;
    }

    .box h1 {
      text-align: center;
    }

    .box p {
      text-align: center;
    }

    .box form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .box input[type="email"] {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .box input[type="submit"] {
      width: 100px;
      padding: 10px;
      background-color: #800080;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Title</h1>
    <p>Description</p>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
